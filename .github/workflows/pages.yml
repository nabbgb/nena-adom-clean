name: Pages
on:
  push:
    branches: [ main ]   # adapte si nécessaire

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      # Si tu n’as pas de build (site statique pur), mets simplement :
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .  # ⚠️ Mets ici le dossier où se trouve ton index.html

      # Si tu as un build (genre npm run build → dist), alors utilise :
      # - run: |
      #     npm ci
      #     npm run build
      # - uses: actions/upload-pages-artifact@v3
      #   with:
      #     path: ./dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

